name: asr-tts-curator

services:
  db:
    container_name: "mysql-db"
    env_file: 
      - /workspaces/Voice-Dataset-Collection/.env
    image: mysql:8.0
    ports:
      - ${MYSQL_PORT}:${MYSQL_PORT}
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "${MYSQL_USER}", "-p${MYSQL_PASSWORD}"]
      start_period: 10s
      interval: 10s
      timeout: 30s
      retries: 5
    networks:
      - data-collection-net

  app:
    container_name: "curator-app"
    env_file: 
      - /workspaces/Voice-Dataset-Collection/.env
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - APP_PORT=$APP_PORT
    ports:
      - ${APP_PORT}:${APP_PORT}
    volumes:
      - type: bind
        source: /workspaces/Voice-Dataset-Collection/logs
        target: /app/logs
    networks:
      - data-collection-net
    develop:
      watch:
        - action: rebuild
          path: /workspaces/Voice-Dataset-Collection/backend/
          target: /app/backend

        - action: rebuild
          path: /workspaces/Voice-Dataset-Collection/frontend/
          target: /app/backend
          
    depends_on:
      db:
        condition: service_healthy
networks:
  data-collection-net: {}

    