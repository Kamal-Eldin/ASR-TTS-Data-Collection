name: asr-tts-curator

services:
  db:
    container_name: "mysql-db"
    env_file: 
      - /workspaces/Voice-Dataset-Collection/backend/.env
    image: mysql:8.0
    ports:
      - ${MYSQL_PORT}:${MYSQL_PORT}
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "${MYSQL_USER}", "-p${MYSQL_PASSWORD}"]
      start_period: 10s
      interval: 10s
      timeout: 30s
      retries: 5
    networks:
      - data-collection-net

  app:
    container_name: "curator-app"
    env_file: 
      - /workspaces/Voice-Dataset-Collection/backend/.env
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - ${APP_PORT}:${APP_PORT}
    networks:
      - data-collection-net
    develop:
      watch:
        - action: sync+restart
          path: /workspaces/Voice-Dataset-Collection/backend/
          target: /app/backend
    depends_on:
      db:
        condition: service_healthy
networks:
  data-collection-net: {}

    